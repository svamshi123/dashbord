
<nav>
    <h1>SignUp Form</h1>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<form (ngSubmit)="SubmitForm()" #signupform="ngForm">
    <div class="form-group">
     
        <label>FirstName</label>
        <input type="text" name="FirstName"
         [(ngModel)]="usr.FirstName" required
         minlength="0"
         #fname="ngModel"
         class="form-control"/>
       

         <p *ngIf="fname.errors?.required">
             First Name is Required</p>

        <p *ngIf="fname.errors?.minlength">
                     Name should have min 4 characters</p>
    </div>
    <div class="form-group">
        <label>LastName</label>
        <input type="text" name="LastName"
         [(ngModel)]="usr.LastName" required
         minlength="0"
         #uname="ngModel"
         class="form-control"/>

         <p *ngIf="uname.errors?.required">
             Last Name is Required</p>

        <p *ngIf="uname.errors?.minlength">
                     Name should have min 4 characters</p>
    </div>
    <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="EmailAddress" 
        [(ngModel)]="usr.EmailAddress" required
        #emailAddress="ngModel" [email]="true"
        class="form-control"/>
        <p *ngIf="emailAddress.errors?.required">
                Email Adress is required</p>     
       <p *ngIf="emailAddress.errors?.email">
                        Email Adress is not valid</p>  
    </div>
    <div class="form-group">

        <label>Contact Number</label>
        <input type="text" name="ContactNumber"
        [(ngModel)]="usr.ContactNumber"
        class="form-control"/>
    </div>
    <div class="form-group">
        <label for="bday">Birthday
            <span class="instructions"></span>
        </label>
        <input type="date" placeholder="mm/dd/yyyy" [(ngModel)]="usr.birthday" class="form-control">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" name="Address" 
        [(ngModel)]="usr.Address"        
        class="form-control"/>
    </div>
    <button [disabled]="!signupform.valid"
    class="btn btn-primary" 
    
    >Submit</button>
    
</form>
</div>
</div>
</div>
